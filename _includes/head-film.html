<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}
    <meta name="description" content="{{ page.description}}" />
    <meta property="og:description" content="{{ page.description}}" />
    {% endif %}
    {% if page.author %}
    <meta name="author" content="{{ page.author}}" />
    {% endif %}
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    
    <meta property="og:image" content="{{page.header-img | prepend: page.url | prepend: site.url}}" />
     <meta property="og:url"   content="{{ page.url | prepend: site.url}}" />
    <title>{{ page.title }} - Short Film</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{"/assets/css/bootstrap.min.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{"/assets/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{"/assets/css/animate.min.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{"/assets/css/twentytwenty.css" | prepend: site.baseurl }}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{"/assets/css/main-film.css" | prepend: site.baseurl }}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="{{"/assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{"/assets/js/parallax.min.js"| prepend: site.baseurl }}"></script>
</head>
